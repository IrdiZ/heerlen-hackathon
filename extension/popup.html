<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 28px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .subtitle {
      font-size: 12px;
      color: #64748b;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #dcfce7;
      color: #166534;
    }
    
    .status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
    }
    
    .status.info {
      display: block;
      background: #e0f2fe;
      color: #075985;
    }
    
    .field-count {
      margin-top: 8px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }
    
    .divider {
      height: 1px;
      background: #e2e8f0;
      margin: 16px 0;
    }
    
    .help {
      font-size: 12px;
      color: #64748b;
      line-height: 1.5;
    }
    
    .help ol {
      margin-left: 16px;
      margin-top: 8px;
    }
    
    .help li {
      margin-bottom: 4px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üåç</span>
    <div>
      <div class="title">MigrantAI</div>
      <div class="subtitle">Form Filler Extension</div>
    </div>
  </div>
  
  <button id="captureBtn" class="btn btn-primary">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
      <circle cx="8.5" cy="8.5" r="1.5"/>
      <polyline points="21 15 16 10 5 21"/>
    </svg>
    Capture Form
  </button>
  
  <div id="status" class="status"></div>
  <div id="fieldCount" class="field-count"></div>
  
  <div class="divider"></div>
  
  <div class="help">
    <strong>How to use:</strong>
    <ol>
      <li>Open the MigrantAI web app</li>
      <li>Navigate to a form you want to fill</li>
      <li>Click "Capture Form" above</li>
      <li>The AI will help you fill it!</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
